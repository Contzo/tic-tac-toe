<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <main>
            <div class="grid">
                <!--Turn indicator -->
                <div class="turn">
                    <i class="fa-solid fa-x turqoise"></i>
                    <p>Player 1, you're up!</p>
                </div>

                <!--Dropdown menu-->
                <div class="menu">
                    <button class="menu-btn" date-id="menu-button">
                        Actions
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <!--<div class = "items border hidden" data-id="menu-popover">
                        <button data-id="reset-btn">Reset</button>
                        <button data-id="new-round-button">New Round</button>
                    </div>-->
                </div>

                <!--Game board -->
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

                <!--Game score-->
                <div class="score"></div>
                <div class="score"></div>
                <div class="score"></div>
            </div>
        </main>
    </body>
</html>
